spring:

  data:
    mongodb:
      database: airtickets-audit
      port: 2717
      host: localhost
      uri: mongodb://localhost:2717/airtickets-audit
  main:
    web-application-type: none

rabbit:
  queue: amq-audit
  exchange:
    sell: sell-exchange
    buy: buy-exchange
    register: register-exchange
    authenticate: authenticate-exchange
    change-role: change-role-exchange
  key:
    sell: sellroutingkey
    buy: buyroutingkey
    register: registerroutingkey
    authenticate: authenticateroutingkey
    change-role: changeroleroutingkey